<html>
  <head>
    <title>Login Page</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Welcome to Plasma4Health!</h1>
    </header>

    <div class="mainarea">
      <!-- this has the background -->
      <h2>Login to your account</h2>
      <form id="login-form">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <button type="submit" onclick="location.href='main.html'">
            Login
          </button>
          <button
            type="button"
            onclick="location.href='register.html'"
            id="register-button"
          >
            Register
          </button>
        </div>
      </form>
    </div>
    <div class="menu">
      <button
        type="buttonmenu"
        onclick="location.href='appointment.html'"
        class="button1"
      ></button>
      <button
        type="buttonmenu"
        onclick="location.href='main.html'"
        class="button2"
      ></button>
      <button
        type="buttonmenu"
        onclick="location.href='userprofile.html'"
        class="button3"
      ></button>
    </div>
    <footer>
      <p>
        “Creativity is the new currency, so, are you credited with new thoughts
        or overdrawn in old thinking?”
      </p>
      <p>― Onyi Anyado</p>
    </footer>
  </body>
</html>
